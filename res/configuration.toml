[Writable]
LogLevel = "INFO"

[Service]
BootTimeout = 30000
CheckInterval = "10s"
Host = "localhost"
ServerBindAddr = ""  # blank value defaults to Service.Host value
Port = 41000
Protocol = "http"
StartupMsg = "device SAK started"
Timeout = 5000
ConnectRetries = 10
Labels = []
EnableAsyncReadings = false
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"


[Clients]
  [Clients.Data]
  Protocol = "http"
  Host = "localhost"
  Port = 48080

  [Clients.Metadata]
  Protocol = "http"
  Host = "localhost"
  Port = 48081

[Driver]

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"
  UpdateLastConnected = false

# Pre-define Devices
[[DeviceList]]
  Name = ""
  Profile = ""
  Description = ""
  Labels = [""]
  [DeviceList.Protocols]
